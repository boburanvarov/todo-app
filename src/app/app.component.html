<h1>{{title}}</h1>

<input type="text" #newTodo/>
<button class="add" (click) = "addTodo(newTodo.value); newTodo.value= '' ">Add</button>

<table>
  <tr>
    <th>Label</th>
    <th>Priority</th>
    <th>done</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor= "let todo of todos">
    <td>{{todo.label}}</td>
    <td>{{todo.priority}}</td>
    <td>{{todo.done ? '&#10003;' : '&#10005;'}}</td>
    <button (click) = "deleteTodo(todo)">delete</button>
  </tr>
</table>
